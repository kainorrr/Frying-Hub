<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Installer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>App Installer</h1>
        <input type="text" placeholder="Search for an app..." class="search-bar">
        
        <div class="app-list">
            <div class="app-item">
                <span class="subway surfers">App One</span>
                <a href="https://example.com/" class="install-button">Install</a>
            </div>
            <div class="app-item">
                <span class="minecraft">App Two</span>
                <a href="https://example.com/" class="install-button">Install</a>
            </div>
            <div class="app-item">
                <span class="youtube++">App Three</span>
                <a href="https://example.com/" class="install-button">Install</a>
            </div>
            <div class="app-item">
                <span class="spotify">App Four</span>
                <a href="https://example.com/" class="install-button">Install</a>
            </div>
        </div>
    </div>
</body>
</html>
